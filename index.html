<!DOCTYPE html>
<html>
<head>
  <title>Phone Check</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      font-size: 1.2em;
    }
    #spam {
      display: flex;
      flex-wrap: wrap;
    }
    .block {
      width: 20px;
      height: 20px;
      margin: 1px;
      background: red;
      animation: spin 0.1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px;
      background: white;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>System Optimization In Progress...</h1>
  <div id="spam"></div>
  <button onclick="window.location.href='https://youtube.com/watch?v=dQw4w9WgXcQ'">Exit Prank</button>

  <script>
    let spammer = () => {
      for (let i = 0; i < 100; i++) {
        const block = document.createElement('div');
        block.className = 'block';
        document.getElementById('spam').appendChild(block);
      }
      setTimeout(spammer, 50); // adjust this to make it more or less aggressive
    };

    spammer();
  </script>
</body>
</html>
